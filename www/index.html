<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="cordova.js"></script>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Calculator</title>
</head>

<body>
<script>
function addNumber(num){document.getElementById("screen").value =          document.getElementById("screen").value + num;}

function clear_screen(){document.getElementById("screen").value = "";}

function calculate(){
document.getElementById("screen").value = eval(document.getElementById("screen").value);}

function bs(){
scr_value = document.getElementById("screen").value;
scr_value2 = scr_value.substring(scr_value.length-1, -1);

document.getElementById("screen").value = scr_value2;

}

function sqrt(){
document.getElementById("screen").value = Math.sqrt(document.getElementById("screen").value);
}

function sqr(){
document.getElementById("screen").value = Math.pow(document.getElementById("screen").value,2);
}


function neg(){
document.getElementById("screen").value = -1 *(document.getElementById("screen").value);
}


</script>

<style>
td {
text-align: center;
}

td input[type=button] {
width:100%;
background-color:white;
}
</style>
<table border="3" style="background-color:green;width:100%;height:100%;">

<tr>
<td colspan="3"><input type="text" id="screen" style="text-align:right;width:100%;" placeholder="0"></td>
</tr>

<tr>
<td><input type="button" value="SQRT" onclick="sqrt()" /></td>
<td><input type="button" value="+/-" onclick="neg()" /></td>
<td><input type="button" value="<" onclick="bs()" /></td>
</tr>

<tr>
<td style="width:33%"> <input type="button" value="%" onclick="addNumber(this.value)"></td>
<td style="width:34%"><input type="button" value="SQR" onclick="sqr()"></td>
<td style="width:33%"><input type="button" value="C" onclick="clear_screen()" /></td>
</tr>

<tr>
<td><input type="button" value="/" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="*" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="-" onclick="addNumber(this.value)" /></td>
</tr>

<tr> 
<td><input type="button" value="+" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="(" onclick="addNumber(this.value)" /></td>
<td><input type="button" value=")" onclick="addNumber(this.value)" /></td>
</tr>


<tr>
<td><input type="button" value="7" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="8" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="9" onclick="addNumber(this.value)" /></td>
</tr>

<tr>
<td><input type="button" value="6" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="5" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="4" onclick="addNumber(this.value)" /></td>
</tr>

<tr>
<td><input type="button" value="1" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="2" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="3" onclick="addNumber(this.value)" /></td>
</tr>

<tr>
<td><input type="button" value="." onclick="addNumber(this.value)" /></td>
<td><input type="button" value="0" onclick="addNumber(this.value)" /></td>
<td><input type="button" value="=" onclick="calculate()" /></td>
</tr>


</table>

</body>

</html>
